<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <title>Nowy pojazd</title>
</head>
<body>

    {% include 'partials/navbar.html' %}

    <div class="h1-container">
        <h1>Nowy kurs</h1>
    </div>
    <form action="{% url 'schedule_add' %}" method="post">
        {% csrf_token %}
        <label for="time">Termin</label>
        <input type="datetime-local" name="time" id="time" required>

        <label for="origin">Miejsce początkowe</label>
        <input type="text" name="origin" id="origin" required>

        <label for="destination">Miejsce docelowe</label>
        <input type="text" name="destination" id="destination" required>

        <label for="frequency">Częstotliwość kursu</label>
        <select name="frequency" id="frequency">
            <option value="daily">Codziennie</option>
            <option value="weekly">Co tydzień</option>
            <option value="monthly">Co miesiąc</option>
            <option value="non-regular" selected>Nieregularnie</option>
        </select>

        <div class="right">
            <button type="submit">Dodaj</button>
        </div>
        
    </form>
    <div class="centered">
        <a href="{% url 'schedule_list' %}" class="button">Powrót do listy kursów</a>
    </div>

</body>
</html>
