<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <title>Edytuj kierowcę</title>
</head>
<body>

    {% include 'partials/navbar.html' %}

    <div class="h1-container">
        <h1>Edytuj kierowcę</h1>
    </div>
    <form action="/drivers/edit/{{ driver.id }}/" method="post">
        {% csrf_token %}
        <label for="first_name">Imię</label>
        <input type="text" name="first_name" id="first_name" value="{{ driver.first_name }}" required>

        <label for="last_name">Nazwisko</label>
        <input type="text" name="last_name" id="last_name" value="{{ driver.last_name }}" required>

        <label for="phone_number">Telefon</label>
        <input type="text" name="phone_number" id="phone_number" value="{{ driver.phone_number }}" required>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" value="{{ driver.email }}" required>

        <label for="active">Aktywny</label>
        <input type="hidden" name="active" value="false">
        <input type="checkbox" name="active" id="active" value="true" {% if driver.active %}checked{% endif %}>

        <label for="license_number">Numer prawa jazdy</label>
        <input type="text" name="license_number" id="license_number" value="{{ driver.license_number }}" required>

        <label for="license_expiry">Ważność prawa jazdy</label>
        <input type="date" name="license_expiry" id="license_expiry" value="{{ driver.license_expiry|date:'Y-m-d' }}" required>

        <label for="notes">Uwagi</label>
        <textarea name="notes" id="notes">{{ driver.notes }}</textarea>

        <div class="right">
            <button type="submit">Zapisz</button>
        </div>
    </form>
    
    <div class="centered">
        <a href="/drivers/" class="button">Powrót do listy kierowców</a>
    </div>
</body>
</html>
