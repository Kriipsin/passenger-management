<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <title>Dodaj kierowcę</title>
</head>
<body>
    {% include 'partials/navbar.html' %}

    <div class="h1-container">
        <h1>Dodaj kierowcę</h1>
    </div>
    <form action="/drivers/add/" method="post">
        {% csrf_token %}

        <label for="first_name">Imię</label>
        <input type="text" name="first_name" id="first_name" required>

        <label for="last_name">Nazwisko</label>
        <input type="text" name="last_name" id="last_name" required>

        <label for="phone_number">Telefon</label>
        <input type="text" name="phone_number" id="phone_number" required>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>

        <label for="license_number">Numer prawa jazdy</label>
        <input type="text" name="license_number" id="license_number" required>

        <label for="license_expiry">Ważność prawa jazdy</label>
        <input type="date" name="license_expiry" id="license_expiry" required>

        <label for="notes">Uwagi</label>
        <textarea name="notes" id="notes"></textarea>

        <div class="right">
            <button type="submit">Dodaj</button>
        </div>
    </form>
    <div class="centered">
        <a href="/drivers/" class="button">Powrót do listy kierowców</a>
    </div>
</body>
</html>
